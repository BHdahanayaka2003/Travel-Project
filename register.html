<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstFlight Travels - Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #45b7d1;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 40px;
        }

        .registration-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Custom Radio and Checkbox */
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item, .checkbox-item {
            position: relative;
            cursor: pointer;
        }

        .radio-item input, .checkbox-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-checkmark, .checkbox-checkmark {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .radio-item input:checked ~ .radio-checkmark,
        .checkbox-item input:checked ~ .checkbox-checkmark {
            background: var(--gradient-2);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .radio-checkmark::before, .checkbox-checkmark::before {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .checkbox-checkmark::before {
            border-radius: 3px;
        }

        .radio-item input:checked ~ .radio-checkmark::before {
            background: currentColor;
            border-width: 3px;
        }

        .checkbox-item input:checked ~ .checkbox-checkmark::before {
            background: currentColor;
            border-color: currentColor;
        }

        /* Destination Cards */
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .destination-card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            height: 120px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        .destination-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .destination-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .destination-card:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .destination-card input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .destination-card.selected {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
            border: 2px solid var(--primary-color);
        }

        .destination-card .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 10px;
        }

        /* Package Selection */
        .package-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .package-card {
            position: relative;
            cursor: pointer;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .package-card input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .package-card.selected {
            background: var(--gradient-3);
            border-color: transparent;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .package-card .package-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-card .package-price {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .package-card.selected .package-price {
            color: white;
        }

        /* Terms & Conditions */
        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .terms-checkbox input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .terms-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .terms-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient-2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Progress Indicator */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-2);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-header h1 {
                font-size: 36px;
            }

            .registration-card {
                padding: 30px 20px;
                margin: 0 10px;
            }

            .destination-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .package-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Success Animation */
        .success-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-message {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .success-details {
            color: var(--text-secondary);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">FirstFlight ✈️</a>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#locations">Locations</a></li>
                <li><a href="./index.html#package">Packages</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="registration-card">
            <div class="form-header">
                <h1>Book Your Journey</h1>
                <p>Create unforgettable memories with our premium travel packages</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="registrationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" name="phone" id="phonenum" placeholder="+1 (555) 123-4567" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-input" name="age" placeholder="25" min="1" max="100" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Gender</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="gender" value="male" required>
                            <span class="radio-checkmark">Male</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-checkmark">Female</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="other">
                            <span class="radio-checkmark">Other</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="prefer-not-to-say">
                            <span class="radio-checkmark">Prefer not to say</span>
                        </label>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Departure Date & Time</label>
                        <input type="datetime-local" class="form-input" name="departure" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Return Date & Time</label>
                        <input type="datetime-local" class="form-input" name="return" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Select Your Dream Destinations</label>
                    <div class="destination-grid">
                        <label class="destination-card" style="background: linear-gradient(45deg, #667eea, #764ba2);">
                            <input type="checkbox" name="destination" value="kashmir">
                            <div class="card-content">🏔️ Kashmir</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #f093fb, #f5576c);">
                            <input type="checkbox" name="destination" value="istanbul">
                            <div class="card-content">🕌 Istanbul</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #4facfe, #00f2fe);">
                            <input type="checkbox" name="destination" value="paris">
                            <div class="card-content">🗼 Paris</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #43e97b, #38f9d7);">
                            <input type="checkbox" name="destination" value="bali">
                            <div class="card-content">🏝️ Bali</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #fa709a, #fee140);">
                            <input type="checkbox" name="destination" value="dubai">
                            <div class="card-content">🏙️ Dubai</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #a8edea, #fed6e3);">
                            <input type="checkbox" name="destination" value="geneva">
                            <div class="card-content">⛰️ Geneva</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #ffecd2, #fcb69f);">
                            <input type="checkbox" name="destination" value="port-blair">
                            <div class="card-content">🏖️ Port Blair</div>
                        </label>
                        <label class="destination-card" style="background: linear-gradient(45deg, #a18cd1, #fbc2eb);">
                            <input type="checkbox" name="destination" value="rome">
                            <div class="card-content">🏛️ Rome</div>
                        </label>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Choose Your Package</label>
                    <div class="package-grid">
                        <label class="package-card">
                            <input type="radio" name="package" value="bronze" required>
                            <div class="package-name">🥉 Bronze</div>
                            <div class="package-price">Starting from $999</div>
                        </label>
                        <label class="package-card">
                            <input type="radio" name="package" value="silver">
                            <div class="package-name">🥈 Silver</div>
                            <div class="package-price">Starting from $1,999</div>
                        </label>

                            <input type="radio" name="package" value="gold">

                            <input type="radio" name="package" value="platinum">

                <div class="terms-checkbox">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms" class="terms-text">

            <!-- Success Animation -->

                <div class="success-message">Booking Confirmed!</div>
                <div class="success-details">We'll contact you within 24 hours to finalize your travel plans.</div>
            </div>
        </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress bar based on form completion
        function updateProgress() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required]');
            const checkboxes = form.querySelectorAll('input[type="checkbox"][name="destination"]');
            let completed = 0;
            let total = inputs.length;

            inputs.forEach(input => {
                if (input.type === 'checkbox' && input.name === 'destination') {
                    return; // Skip destination checkboxes in individual count
                }
                if (input.value.trim() !== '' || input.checked) {
                    completed++;
                }
            });

            // Check if at least one destination is selected
            const destinationSelected = Array.from(checkboxes).some(cb => cb.checked);
            if (destinationSelected) {
                completed += 1; // Add one for destination selection
                total += 1;
            } else {
                total += 1;
            }

            const progress = (completed / total) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Handle destination card selection
        function handleDestinationSelection() {
            const destinationCards = document.querySelectorAll('.destination-card');
            destinationCards.forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                    updateProgress();
                });
            });
        }

        // Handle package card selection
        function handlePackageSelection() {
            const packageCards = document.querySelectorAll('.package-card');
            packageCards.forEach(card => {
                const radio = card.querySelector('input[type="radio"]');
                radio.addEventListener('change', function() {
                    packageCards.forEach(c => c.classList.remove('selected'));
                    if (this.checked) {
                        card.classList.add('selected');
                    }
                    updateProgress();
                });
            });
        }

        // Form validation
        function validateForm() {
            const phone = document.getElementById('phonenum').value;
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;

            if (phone.length < 10) {
                showNotification('Phone number must be at least 10 digits!', 'error');
                return false;
            }

            if (!phoneRegex.test(phone)) {
                showNotification('Please enter a valid phone number!', 'error');
                return false;
            }

            // Check if at least one destination is selected
            const destinations = document.querySelectorAll('input[name="destination"]:checked');
            if (destinations.length === 0) {
                showNotification('Please select at least one destination!', 'error');
                return false;
            }

            return true;
        }

        // Show notification
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'error' ? '#ff4757' : '#2ed573'};
                color: white;
                border-radius: 8px;
                z-index: 10000;
                animation: slideInRight 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Handle form submission
        function handleFormSubmission() {
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Hide form and show success animation
                    form.style.display = 'none';
                    document.getElementById('successAnimation').style.display = 'block';
                    
                    // Reset progress bar
                    document.getElementById('progressFill').style.width = '100%';
                    
                    showNotification('Registration successful! Check your email for confirmation.', 'success');
                }
            });
        }

        // Show terms modal (placeholder function)
        function showTerms() {
            alert('Terms & Conditions modal would open here in a real implementation.');
        }

        // Show privacy modal (placeholder function)
        function showPrivacy() {
            alert('Privacy Policy modal would open here in a real implementation.');
        }

        // Add input event listeners for progress tracking
        function addInputListeners() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
            });
        }

        // Smooth scroll navigation
        function addSmoothScrolling() {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                });
            });
        }

        // Enhanced form animations
        function addFormAnimations() {
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            handleDestinationSelection();
            handlePackageSelection();
            handleFormSubmission();
            addInputListeners();
            addSmoothScrolling();
            addFormAnimations();
            updateProgress();
        });

        // Add CSS animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(300px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }

            .form-input:focus {
                animation: pulse 0.3s ease;
            }

            .submit-btn:hover {
                animation: pulse 0.6s ease infinite;
            }

            /* Loading animation for submit button */
            .submit-btn.loading {
                position: relative;
                color: transparent;
            }

            .submit-btn.loading::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 20px;
                height: 20px;
                margin: -10px 0 0 -10px;
                border: 2px solid #ffffff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            /* Mobile menu toggle */
            .mobile-menu-toggle {
                display: none;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }

            @media (max-width: 768px) {
                .mobile-menu-toggle {
                    display: block;
                }
                
                .nav-links {
                    position: absolute;
                    top: 100%;
                    left: 0;
                    width: 100%;
                    background: rgba(10, 10, 10, 0.95);
                    backdrop-filter: blur(20px);
                    flex-direction: column;
                    padding: 20px;
                    transform: translateY(-100%);
                    opacity: 0;
                    visibility: hidden;
                    transition: all 0.3s ease;
                }
                
                .nav-links.active {
                    transform: translateY(0);
                    opacity: 1;
                    visibility: visible;
                }
                
                .nav-links li {
                    margin: 10px 0;
                }
            }

            /* Advanced hover effects */
            .destination-card::after {
                content: '✓';
                position: absolute;
                top: 10px;
                right: 10px;
                width: 25px;
                height: 25px;
                background: #4CAF50;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                font-size: 14px;
                opacity: 0;
                transform: scale(0);
                transition: all 0.3s ease;
            }

            .destination-card.selected::after {
                opacity: 1;
                transform: scale(1);
            }

            /* Tooltip styles */
            .tooltip {
                position: relative;
                cursor: help;
            }

            .tooltip::before {
                content: attr(data-tooltip);
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 8px 12px;
                border-radius: 6px;
                font-size: 12px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
            }

            .tooltip::after {
                content: '';
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                border: 5px solid transparent;
                border-top-color: rgba(0, 0, 0, 0.9);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .tooltip:hover::before,
            .tooltip:hover::after {
                opacity: 1;
                visibility: visible;
                transform: translateX(-50%) translateY(-5px);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
